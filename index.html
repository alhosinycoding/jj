<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الشهد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .active-tab { border-right: 4px solid #f97316; background: rgba(249, 115, 22, 0.1); }
        input { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="loader" class="fixed inset-0 bg-slate-900/90 z-[9999] hidden flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-orange-500"></div>
        <p class="mt-4 text-orange-500 font-bold">جاري التحميل...</p>
    </div>

    <aside id="sidebar" class="w-64 glass hidden md:flex flex-col p-6">
        <div class="mb-10 text-center">
            <h1 class="text-2xl font-black text-orange-500">أكاديمية الشهد</h1>
        </div>
        <nav id="navMenu" class="space-y-2 flex-1">
            </nav>
        <button onclick="logout()" class="p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition flex items-center gap-2">
            <i class="fa-solid fa-right-from-bracket"></i> خروج
        </button>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 md:p-8">
        
        <section id="loginPage" class="max-w-md mx-auto mt-20 p-8 glass rounded-3xl">
            <h2 class="text-center text-2xl font-bold mb-6">تسجيل الدخول</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="اسم المستخدم" class="w-full p-4 rounded-xl outline-none">
                <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-4 rounded-xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-orange-600 py-4 rounded-xl font-bold hover:bg-orange-500 transition">دخول</button>
            </div>
        </section>

        <section id="mainApp" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 id="welcomeMsg" class="text-2xl font-bold"></h2>
                    <p id="userRank" class="text-orange-400 text-sm"></p>
                </div>
                <div class="h-12 w-12 rounded-full bg-orange-600 flex items-center justify-center font-bold text-xl" id="avatar"></div>
            </header>

            <div id="pageContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyM8JbF8GsBAd7iaE0mHlWHDHXt3Qfr2QF5CelEIrY7fjZto9CN6V2roxp0ijBLY8Y5/exec";
        let currentUser = JSON.parse(localStorage.getItem('user')) || null;

        window.onload = () => { if(currentUser) showApp(); };

        async function handleLogin() {
            const u = document.querySelector('#username').value;
            const p = document.querySelector('#password').value;
            if(!u || !p) return alert("أدخل البيانات");

            toggleLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', u, p })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    currentUser = data.user;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showApp();
                } else {
                    alert(data.msg);
                }
            } catch(e) { alert("فشل الاتصال"); }
            toggleLoader(false);
        }

        function showApp() {
            document.querySelector('#loginPage').classList.add('hidden');
            document.querySelector('#mainApp').classList.remove('hidden');
            document.querySelector('#sidebar').classList.replace('hidden', 'flex');
            document.querySelector('#welcomeMsg').innerText = `أهلاً، ${currentUser.name}`;
            document.querySelector('#userRank').innerText = `المركز: ${currentUser.rank} | ${currentUser.group}`;
            document.querySelector('#avatar').innerText = currentUser.name[0];
            
            renderMenu();
            loadPage('lessons');
        }

        function renderMenu() {
            const menu = [
                { id: 'lessons', icon: 'fa-play', label: 'الحصص' },
                { id: 'exams', icon: 'fa-file-lines', label: 'الاختبارات' },
                { id: 'complaints', icon: 'fa-headset', label: 'الدعم' }
            ];
            if(currentUser.role === 'admin') menu.push({ id: 'admin', icon: 'fa-user-shield', label: 'الإدارة' });

            document.querySelector('#navMenu').innerHTML = menu.map(m => `
                <button onclick="loadPage('${m.id}')" class="w-full p-4 flex items-center gap-3 rounded-xl hover:bg-white/5 transition">
                    <i class="fa-solid ${m.icon}"></i> ${m.label}
                </button>
            `).join('');
        }

        async function loadPage(page) {
            toggleLoader(true);
            const container = document.querySelector('#pageContent');
            const res = await fetch(`${API_URL}?action=getData`);
            const data = await res.json();

            if(page === 'lessons') {
                container.innerHTML = data.lessons.map(l => `
                    <div class="glass p-4 rounded-3xl hover:border-orange-500 transition cursor-pointer" onclick="openVideo('${l.url}', '${l.title}')">
                        <div class="h-40 bg-slate-800 rounded-2xl mb-4 flex items-center justify-center text-4xl">
                            <i class="fa-solid fa-circle-play text-orange-500"></i>
                        </div>
                        <h3 class="font-bold">${l.title}</h3>
                        <p class="text-xs text-slate-400 mt-2">انقر للمشاهدة</p>
                    </div>
                `).join('');
            }
            // يمكن إضافة باقي الأقسام هنا بنفس النمط
            toggleLoader(false);
        }

        function openVideo(url, title) {
            const id = url.split('v=')[1] || url.split('/').pop();
            const iframe = `<iframe src="https://www.youtube.com/embed/${id}" class="w-full aspect-video rounded-3xl" allowfullscreen></iframe>`;
            document.querySelector('#pageContent').innerHTML = `
                <div class="col-span-full">
                    <button onclick="loadPage('lessons')" class="mb-4 text-orange-500"><i class="fa-solid fa-arrow-right"></i> عودة</button>
                    ${iframe}
                    <h2 class="text-2xl font-bold mt-4">${title}</h2>
                </div>
            `;
            // إرسال إشارة مشاهدة
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'markWatched', title, user: currentUser.user }) });
        }

        function toggleLoader(show) { document.querySelector('#loader').classList.toggle('hidden', !show); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
