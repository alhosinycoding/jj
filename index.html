<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الشهد التعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { transition: all 0.3s ease; width: 260px; }
        @media (max-width: 768px) { .sidebar { width: 0; overflow: hidden; position: fixed; z-index: 100; height: 100%; } .sidebar.open { width: 260px; } }
        .active-link { background: #f97316; color: white; border-radius: 12px; }
        .video-container iframe { width: 100%; aspect-ratio: 16/9; border-radius: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="h-20 glass border-b border-white/10 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="md:hidden text-2xl"><i class="fa-solid fa-bars"></i></button>
            <img src="https://i.postimg.cc/qBNWWK9h/file-00000000b6f0724699170c32f51055fb-(1).png" class="h-14 md:h-16" alt="Logo">
        </div>
        <div id="userBadge" class="hidden flex items-center gap-3 glass px-4 py-2 rounded-full border-orange-500/30">
            <span id="userNameDisplay" class="font-bold text-sm"></span>
            <i class="fa-solid fa-circle-user text-orange-500 text-xl"></i>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="sidebar glass border-l border-white/10 p-4 flex flex-col gap-2 overflow-y-auto h-full">
            <div id="guestLinks" class="space-y-2">
                <button onclick="showPage('landing')" class="nav-link w-full text-right p-3 flex items-center gap-3 active-link"><i class="fa-solid fa-house"></i> عن المستر</button>
                <button onclick="showPage('loginSec')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-right-to-bracket"></i> تسجيل الدخول</button>
                <button onclick="window.open('https://wa.me/201277723926')" class="w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-comments"></i> تواصل معنا</button>
            </div>
            <div id="authLinks" class="hidden space-y-2">
                <div class="student-only">
                    <button onclick="showPage('tab-lessons')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-play"></i> الحصص</button>
                    <button onclick="showPage('tab-exams')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-file-lines"></i> الاختبارات</button>
                    <button onclick="showPage('tab-rank')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-trophy"></i> الصدارة</button>
                    <button onclick="showPage('tab-profile')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-user"></i> حسابي</button>
                    <button onclick="showPage('tab-complaints')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-headset"></i> الشكاوى</button>
                </div>
                <div class="admin-only">
                    <button onclick="showPage('tab-users')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-users-gear"></i> إدارة الطلاب</button>
                    <button onclick="showPage('tab-lessons')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-video"></i> نشر الحصص</button>
                    <button onclick="showPage('tab-complaints')" class="nav-link w-full text-right p-3 flex items-center gap-3"><i class="fa-solid fa-envelope-open-text"></i> عرض الشكاوى</button>
                </div>
                <button onclick="logout()" class="w-full text-right p-3 flex items-center gap-3 text-red-400 mt-10"><i class="fa-solid fa-power-off"></i> خروج</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 no-scrollbar bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
            
            <section id="landing" class="page-content">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-black mb-4">لماذا تختار <span class="text-orange-500 underline">الشهد؟</span></h2>
                    <p class="text-slate-400">نحن لا نقدم مجرد دروس، نحن نصنع التفوق</p>
                </div>
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="glass p-8 rounded-[2rem] text-center border-b-4 border-orange-500">
                        <i class="fa-solid fa-laptop-code text-4xl text-orange-500 mb-4"></i>
                        <h3 class="text-xl font-bold mb-2">حصص إلكترونية</h3>
                        <p class="text-sm text-slate-400">شرح تفاعلي بجودة 4K متاح لك في أي وقت ومن أي مكان.</p>
                    </div>
                    <div class="glass p-8 rounded-[2rem] text-center border-b-4 border-blue-500">
                        <i class="fa-solid fa-vial-circle-check text-4xl text-blue-500 mb-4"></i>
                        <h3 class="text-xl font-bold mb-2">اختبارات تفاعلية</h3>
                        <p class="text-sm text-slate-400">تقييم مستمر بعد كل حصة لضمان فهمك العميق للمنهج.</p>
                    </div>
                    <div class="glass p-8 rounded-[2rem] text-center border-b-4 border-purple-500">
                        <i class="fa-solid fa-award text-4xl text-purple-500 mb-4"></i>
                        <h3 class="text-xl font-bold mb-2">خبرة عالية</h3>
                        <p class="text-sm text-slate-400">تحت إشراف المستر محمد عبد العزيز بخبرة سنوات في التفوق.</p>
                    </div>
                </div>
            </section>

            <section id="loginSec" class="page-content hidden max-w-md mx-auto">
                <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                    <h2 class="text-2xl font-bold mb-6 text-center text-orange-500">تسجيل الدخول</h2>
                    <input type="text" id="u" placeholder="اسم المستخدم" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl mb-4 outline-none">
                    <input type="password" id="p" placeholder="كلمة المرور" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl mb-6 outline-none">
                    <button onclick="login()" class="w-full bg-orange-600 py-4 rounded-2xl font-bold">دخول</button>
                </div>
            </section>

            <section id="tab-lessons" class="page-content hidden">
                <div id="videoPlayer" class="hidden mb-8 glass p-4 rounded-3xl">
                    <button onclick="closeVideo()" class="text-red-500 mb-2 font-bold"><i class="fa-solid fa-circle-xmark"></i> إغلاق المشغل</button>
                    <div class="video-container" id="videoIframe"></div>
                </div>
                <div id="lessonsGrid" class="grid md:grid-cols-3 gap-6"></div>
            </section>

            <section id="tab-profile" class="page-content hidden max-w-md mx-auto">
                <div class="glass p-10 rounded-[3rem] text-center border-t-4 border-orange-500">
                    <div class="w-24 h-24 bg-orange-500 rounded-full mx-auto mb-6 flex items-center justify-center text-3xl font-black" id="p-initial"></div>
                    <h2 id="p-name" class="text-2xl font-black mb-1"></h2>
                    <p id="p-group" class="text-slate-400 mb-6 font-bold"></p>
                    <div class="bg-slate-900/50 p-6 rounded-3xl">
                        <p class="text-orange-500 text-sm font-bold">ترتيبك على المنصة</p>
                        <p id="p-rank" class="text-4xl font-black mt-2"></p>
                    </div>
                </div>
            </section>
            
            </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz89wQ6ru_0haNkFeWjfJTJrPkxBxw0WIRzuf1HYCEWcHxyi7wNUOvk8uOM30aqBSBv/exec";
        let currentUser = null;

        // 1. خاصية حفظ الجلسة
        window.onload = () => {
            const saved = localStorage.getItem('alshahd_session');
            if(saved) {
                currentUser = JSON.parse(saved);
                initAuthUI();
            } else { showPage('landing'); }
        };

        async function login() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            // API Call
            const res = await fetch(`${SCRIPT_URL}?action=login&u=${u}&p=${p}`);
            const data = await res.json();
            if(data.status === 'success') {
                currentUser = data.user;
                localStorage.setItem('alshahd_session', JSON.stringify(currentUser));
                initAuthUI();
            } else { alert("خطأ في البيانات"); }
        }

        function initAuthUI() {
            document.getElementById('guestLinks').classList.add('hidden');
            document.getElementById('authLinks').classList.remove('hidden');
            document.getElementById('userBadge').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = currentUser.name;
            
            // تخصيص الأقسام
            document.querySelectorAll('.admin-only').forEach(e => e.style.display = currentUser.role === 'admin' ? 'block' : 'none');
            document.querySelectorAll('.student-only').forEach(e => e.style.display = currentUser.role === 'admin' ? 'none' : 'block');
            
            // بيانات الحساب
            document.getElementById('p-name').innerText = currentUser.name;
            document.getElementById('p-group').innerText = currentUser.group;
            document.getElementById('p-rank').innerText = "#" + (currentUser.rank || '0');
            document.getElementById('p-initial').innerText = currentUser.name[0];

            showPage('tab-lessons');
            loadData();
        }

        // 2. العرض داخل المنصة (Embed)
        function playVideo(url, title) {
            const vidId = url.split('v=')[1] || url.split('/').pop();
            const player = document.getElementById('videoPlayer');
            const iframe = document.getElementById('videoIframe');
            player.classList.remove('hidden');
            iframe.innerHTML = `<iframe src="https://www.youtube.com/embed/${vidId}?autoplay=1&rel=0" frameborder="0" allowfullscreen></iframe>`;
            player.scrollIntoView({ behavior: 'smooth' });
        }

        function closeVideo() {
            document.getElementById('videoPlayer').classList.add('hidden');
            document.getElementById('videoIframe').innerHTML = "";
        }

        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active-link'));
            // Sidebar Toggle on mobile
            if(window.innerWidth < 768) toggleSidebar();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        async function loadData() {
            const res = await fetch(SCRIPT_URL + "?action=getData");
            const data = await res.json();
            renderLessons(data.lessons);
        }

        function renderLessons(lessons) {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = lessons.map(l => `
                <div class="glass p-4 rounded-[2rem] group cursor-pointer" onclick="playVideo('${l[1]}', '${l[0]}')">
                    <img src="https://img.youtube.com/vi/${l[1].split('v=')[1] || l[1].split('/').pop()}/mqdefault.jpg" class="rounded-2xl mb-4 w-full">
                    <h3 class="font-bold px-2">${l[0]}</h3>
                    <button class="mt-4 w-full bg-white/5 py-2 rounded-xl text-xs group-hover:bg-orange-600 transition">بدء المشاهدة داخل المنصة</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
