<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج اتصال احترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full glass p-8 rounded-2xl shadow-2xl border border-white">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">تواصل معنا</h2>
        
        <form id="contactForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                <input type="text" name="name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                <input type="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">رسالتك</label>
                <textarea name="message" rows="4" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.02]">
                إرسال البيانات
            </button>
        </form>

        <div id="status" class="mt-4 text-center hidden">
            <p id="statusMessage" class="text-sm font-semibold"></p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbymo17ZjmG7YtZj5usahJ8WZjYiaSMPkyAl1exn48t1B4GnvnXA7RjErP8LfNtzpDE4/exec';
        const form = document.getElementById('contactForm');
        const btn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const statusMsg = document.getElementById('statusMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = 'جاري الإرسال...';
            statusDiv.classList.remove('hidden');
            statusMsg.className = "text-blue-600";
            statusMsg.innerText = "يرجى الانتظار لحظة...";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', // لتجنب مشاكل الـ CORS مع Apps Script
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                statusMsg.className = "text-green-600";
                statusMsg.innerText = "✅ تم إرسال بياناتك بنجاح!";
                form.reset();
                btn.disabled = false;
                btn.innerText = 'إرسال البيانات';
            })
            .catch(error => {
                statusMsg.className = "text-red-600";
                statusMsg.innerText = "❌ حدث خطأ، حاول مرة أخرى.";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
